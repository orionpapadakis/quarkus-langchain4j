# Disable security for test profile
quarkus.http.auth.form.enabled=false
quarkus.http.auth.basic=false
quarkus.http.auth.permission.roles-allowed=false

# Set port to avoid conflict with other services
quarkus.http.port=8081

# Set default model path for tests
gpu-llama3.model.path=/opt/models/Llama-3.2-1B-Instruct-F16.gguf

# Disable CORS for testing
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Disable dev mode security
quarkus.http.auth.policy.role-policy1.roles-allowed=*